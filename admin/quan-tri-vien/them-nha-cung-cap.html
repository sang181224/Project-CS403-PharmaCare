<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhà cung cấp - PharmaCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar-item {
            transition: all 0.2s ease-in-out;
        }

        .sidebar-item:hover,
        .sidebar-item-active {
            background: linear-gradient(90deg, #8B5CF6, #6D28D9);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(139, 92, 246, 0.39);
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm border-b sticky top-0 z-30">
        <div class="max-w-full mx-auto px-6">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-r from-purple-500 to-violet-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-shield-alt text-white text-xl"></i></div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">PharmaCare</h1>
                        <p class="text-xs text-gray-500">Super Admin</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3"><img class="w-10 h-10 rounded-full ring-2 ring-purple-500"
                        src="https://via.placeholder.com/100/A78BFA/FFFFFF?text=A" alt="Avatar">
                    <div>
                        <p class="text-sm font-medium text-gray-800">Phan Văn Trị</p>
                        <p class="text-xs text-gray-600">Quản trị viên</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1">
        <aside class="w-64 bg-gray-800 text-gray-300 flex-shrink-0">
            <nav class="p-4 space-y-2">
                <a href="#" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg"><i
                        class="fas fa-tachometer-alt fa-fw"></i><span>Tổng quan</span></a>
                <a href="#" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg"><i
                        class="fas fa-chart-line fa-fw"></i><span>Phân tích & Báo cáo</span></a>
                <a href="#" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg"><i
                        class="fas fa-users-cog fa-fw"></i><span>Quản lý Nhân viên</span></a>
                <a href="#" class="sidebar-item sidebar-item-active flex items-center space-x-3 p-3 rounded-lg"><i
                        class="fas fa-truck-loading fa-fw"></i><span>Quản lý Nhà cung cấp</span></a>
                <a href="#"
                    class="sidebar-item flex items-center space-x-3 p-3 rounded-lg mt-8 border-t border-gray-700 pt-3"><i
                        class="fas fa-sign-out-alt fa-fw"></i><span>Đăng xuất</span></a>
            </nav>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <div class="max-w-4xl mx-auto">
                <div class="mb-8">
                    <nav class="text-sm mb-2" aria-label="Breadcrumb">
                        <ol class="list-none p-0 inline-flex space-x-2">
                            <li class="flex items-center"><a href="quan-ly-nha-cung-cap.html"
                                    class="text-gray-500 hover:text-purple-600">Quản lý Nhà cung cấp</a></li>
                            <li class="flex items-center"><i
                                    class="fas fa-chevron-right text-xs text-gray-400 mx-2"></i><span
                                    class="text-gray-800 font-medium">Thêm mới</span></li>
                        </ol>
                    </nav>
                    <h1 class="text-3xl font-bold text-gray-800">Thêm nhà cung cấp mới</h1>
                    <p class="text-gray-600 mt-1">Điền thông tin chi tiết của đối tác cung cấp.</p>
                </div>

                <div class="bg-white p-8 rounded-2xl shadow-lg">
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="ten-ncc" class="block text-sm font-medium text-gray-700 mb-1">Tên Nhà cung
                                cấp</label>
                            <input type="text" name="ten-ncc" id="ten-ncc" placeholder="Ví dụ: Công ty Cổ phần Traphaco"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                required>
                        </div>

                        <div>
                            <label for="dia-chi" class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ</label>
                            <input type="text" name="dia-chi" id="dia-chi" placeholder="Địa chỉ trụ sở của nhà cung cấp"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="nguoi-lien-lac" class="block text-sm font-medium text-gray-700 mb-1">Người
                                    liên lạc</label>
                                <input type="text" name="nguoi-lien-lac" id="nguoi-lien-lac"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            </div>
                            <div>
                                <label for="so-dien-thoai" class="block text-sm font-medium text-gray-700 mb-1">Số điện
                                    thoại</label>
                                <input type="tel" name="so-dien-thoai" id="so-dien-thoai"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" name="email" id="email" placeholder="contact@company.com"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>

                        <div class="pt-6 border-t border-gray-200 flex justify-end space-x-4">
                            <a href="quan-ly-nha-cung-cap.html"
                                class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">
                                Hủy bỏ
                            </a>
                            <button type="submit"
                                class="bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700">
                                Lưu nhà cung cấp
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <footer class="bg-gray-800 text-white">
        <div class="max-w-full mx-auto px-8 py-8">
            <div class="border-t border-gray-700 pt-6 text-center text-gray-400 text-sm">
                <p>&copy; 2025 PharmaCare. Tất cả quyền được bảo lưu.</p>
            </div>
        </div>
    </footer>
</body>

</html>
